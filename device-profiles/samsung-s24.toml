# Samsung Galaxy S24 Device Profile
# Maintainer: @glw907
# Last updated: 2026-01-16

[device]
model_pattern = "SM-S921*"  # Matches all S24 variants
name = "Samsung Galaxy S24"
android_version = "14"
maintainer = "glw907"

# Apps configuration
[apps]
# Core apps are always installed (defined in apps/core.toml)
# Note: "camera" is NOT in this list - it's handled via interactive camera choice prompt
extras_free = ["weather", "music", "calculator", "clock", "notes", "calendar", "flashlight", "maps"]
extras_non_free = []

# Samsung System Apps - Core bloatware
[[packages]]
id = "com.samsung.android.bixby.agent"
name = "Bixby Voice"
source = "Samsung"
